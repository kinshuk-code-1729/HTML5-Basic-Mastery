<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>

</head>

<body>
    
    <h2>BGIEM Department Overview</h2>
    <!-- The table element represents data with more than one dimension, in the form of a table. -->
    <!-- border inside table tag specifies the width of border of the table -->
    <!-- width inside table tag specifies the width of table , for eg. at 100% width value table fits to browser's original width -->
    <table border="5" width="100%" >
        
        <!-- Table in HTML has two parts : head (<thead>) and body(<tbody>) -->
        <!-- The thead element represents the block of rows that consist of the column labels (headers) for the parent table element -->
        <thead>
            <!-- The th element represents a header cell in a table. -->
            <th>Name of Department</th>
            <th>HoD</th>
            <th>Number of Faculties</th>
            <th>Availability</th>
        </thead>

        <!-- The tbody element represents a block of rows that consist of a body of data for the parent table element. -->
        <tbody>

            <!-- The tr element represents a row of cells in a table. -->
            <tr>
                <!-- The td element represents a data cell in a table. -->
                <td>CSE</td>
                <td>Prof. Saurabh Sharma</td>
                <td>25</td>
                <td>A</td>
            </tr>    
         
            <tr>
                <td>IT</td>
                <td>Prof. Vishal Paranjape</td>
                <td>15</td>
                <td>A</td>
            </tr>    
         
            <tr>
                <td>EC</td>
                <td>Dr. Raj Tiwari</td>
                <td>12</td>
                <td>A</td>
            </tr>    
         
            <tr>
                <td>CE</td>
                <td>Prof. Vaibhav Hoonka</td>
                <td>10</td>
                <td>NA</td>
            </tr>    
         
            <tr>
                <td>ME</td>
                <td>Dr. Kailash Rai</td>
                <td>10</td>
                <td>NA</td>
            </tr> 

        </tbody>

    </table>

</body>

</html>
