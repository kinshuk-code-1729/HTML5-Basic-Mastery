<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block Examples</title>

</head>

<body>
    <!-- Block Elements occupy the entire screen space of the row, next element goes to next line. -->
    <div>1st div</div> <div>2nd div</div>
    <div>3rd div</div>
    
    <p>para 1</p> <p>para 2</p>
    <p>para 3</p>
    
    <h2>H2</h2> <h4>H4</h4>

    <!-- Inline Elements just take space for its content, so the next tag comes beside on same line. -->
    <span>1st span</span>
    <span>2nd span</span>

    <input type="text">
    <input type="text">
</body>

</html>
