<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images in HTML</title>

</head>

<body>

    <h3>Links Demo</h3>
    
    <!-- The <a>(anchor) tag defines a hyperlink, which is used to link from one page to another.
    The most important attribute of the <a> element is the href attribute -->
    <!-- target="_blank" = Opens the link in a separate new tab -->
    
    <a href="https://www.facebook.com/" target="_blank">Click Here to go to Facebook</a> <br>
    <a href="https://www.instagram.com/" target="_blank">Click Here to go to Instagram</a> <br>
    <a href="headings-paragraphs.html" target="_blank">Go to heading paragraph tutorial</a>

    <h3 title="Text Part">Images in HTML</h3>
    
    <!-- An img element represents an image. -->
    <!-- title function inside img tag creates hover text -->
    <!-- src gives the location of the image to be inserted -->
    <!-- alt is used to write the alternate text which will display if the image doesn't loads -->
    
    <a href="https://en.wikipedia.org/wiki/HTML5" target="_blank"> <img title="HTML Logo HQ Encoded" src="sta-je-html.jpg" alt="HTML Logo"></a>
    <hr>
    
    <h4>Default Image</h4>
    <img title="Vector Landscape 3D" src="https://img.freepik.com/free-vector/nature-scene-with-river-hills-forest-mountain-landscape-flat-cartoon-style-illustration_1150-37326.jpg?size=626&ext=jpg"
    alt="Landscape">
    
    <br>
    
    <h4>Reduced Image</h4>
    
    <!-- On writing an img tag inside an anchor tag we can make the image clickable by adding a link in it  -->
    <!-- If the image is very large or small we can control its dimensions using height and width parameters -->
    
    <a href="https://www.google.co.in/imghp" target="_blank"> <img title="Landscape Reduced" width="300px" height="200px" 
    src="https://img.freepik.com/free-vector/nature-scene-with-river-hills-forest-mountain-landscape-flat-cartoon-style-illustration_1150-37326.jpg?size=626&ext=jpg"
    alt="Landscape"></a>

</body>

</html>
