<!DOCTYPE html>
<html>
<head>
    <title>Inner Text</title>
    <script type="text/javascript">
        var msg;
        function pwdchk(){
            var input = document.myform.pass.value;
            if(input.length < 4){
                msg = " Weak";
            }
/*             else if(input.length >=4 || input.length <8){
                msg = "Fair";
            } */
            else{
                msg = "Strong";
            }
            document.getElementById("spanmsg").innerText = msg;    
        }
    </script>
</head>
<body>
    <form name="myform">
    <b>Enter your Password : </b>
    <br>
    <input type="password" name="pass"  onkeyup="pwdchk()">
    <br>
     <span id="spanmsg">No Strength..</span>
    </form>
</body>
</html>
