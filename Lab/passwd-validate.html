<!DOCTYPE html>
<html>
<head>
    <title>Password Validation</title>
    <script type="text/javascript">
        function chkpwd(){
            var pwd1 = document.userform.pass1.value;
            var pwd2 = document.userform.pass2.value;
            alert("Your password is :"+pwd1);
            alert("Re-Type Password is :"+pwd2);
            if(pwd1 == pwd2){
                alert("Password Successfully Verified !!!!!!");
            }
            else{
                alert("The Passwords do not match...........");
            }
        }
    </script>
</head>
<body>
    <h1 align="center">Password Validation Form</h1>
    <form name="userform" onsubmit="chkpwd()">
        <table border="3" bgcolor="pink" align="center">
        <tr>
            <th>
        <h3>Enter Username</h3>
        
    </th>
    <th>
        <input type="text" name >
    </th>
    </tr>
    <tr>
        <td><h3>Enter User Password</h3></td>
        <td><input type="password" name="pass1" id="v1"></td>
    </tr>
    <tr>
        <td><h3>Re-type your Password</h3></td>
        <td><input type="password" name="pass2" id="v2"></td>
    </tr>    
    <tr>
        <td colspan="2" align="center"><input type="submit" value="SUBMIT"></td>
    </tr>
        </table>
    </form>
</body>
</html>
