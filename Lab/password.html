<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
    <script type="text/javascript">
        function Userchk(){
            var user = document.getElementById("user").value;
            var passwd = document.getElementById("pwd").value;
            if(user == null || user == ""){
                alert("Enter username :::::");
                return false;
            }
            else if(passwd == null || passwd == ""){
                alert("Enter password :::::");
                return false;
            }
            else if(passwd.length<8){
                alert("Password should contain minimum 8 characters !!!!!");
                return false;
            }
            document.write("Username : "+user);
            document.write("<br>Password : "+passwd);
        }
    </script>
</head>
<body>
    <form name="userform">
    <h3>Enter User Name</h3>
    <input type="text" id="user">
    <h3>Enter User password</h3>
    <input type="password" id="pwd">
    <br><br><br>
    <input type="button" onclick="Userchk()" value="submit">
    </form>
</body>
</html>
