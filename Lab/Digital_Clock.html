<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Using Javascript</title>
</head>
<body>
    <b style="font-size:50px;"><i>Current Time : </i><b><span style="font-size: 50px;" id="text"></span>
    <script type="text/javascript">
        window.onload = function(){getTime();}
        function getTime(){
            var Today = new Date();
            var hrs = Today.getHours();
            var mins = Today.getMinutes();
            var secs = Today.getSeconds();
            var milsecs = Today.getMilliseconds();
            hrs = checkTime(hrs);
            mins = checkTime(mins);
            secs = checkTime(secs);
            milsecs = checkTime(milsecs);

            document.getElementById("text").innerHTML = hrs + " : " + mins + " : "+secs+" : " + milsecs;
            setInterval("getTime()",1000);
        }
        function checkTime(i){
            if(i < 10){
                i = "0" + i;
            }
            return i;
        }
    </script>
</body>
</html>
