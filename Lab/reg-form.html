<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Complete the Registration Below.......</h2>
    <br>
    <table border="4px" align="center" bgcolor="pink" cellspacing="3px">
        <tr>
            <th colspan="2"><b>Student Registration Form</b></th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Enter Name here ...."></td>
        </tr>
        <tr>
            <td rowspan="2">Contact Number </td>
            <td><input type="number" placeholder="Personal"></td>
        </tr>
        <tr>
            <td><input type="number" placeholder="Secondary"></td>
        </tr>
        <tr>
            <td rowspan="2">Email id</td>
            <td><input type="email" placeholder="Work Email"></td>
        </tr>
        <tr>
            <td><input type="email" placeholder="Home Email"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" placeholder="Enter City Name"></td>
        </tr>
        <tr>
            <td rowspan="3">Address</td>
            <td><input type="text" placeholder="Your address here ...."></td>
        </tr>
        <tr>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Submit">
                <input type="button" value="Reset">
                <input type="button" value="Exit">
            </td>
        </tr>
    </table>
</body>
</html>
