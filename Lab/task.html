<html>
<head>
    <title>Task</title>
    <script type="text/javascript">
        function pwdchk()
        {
            var passwd = document.myform.pwd.value;
            alert("Password is :"+passwd);
        }
    </script>
</head>
<body>
    <form name="myform">
    <h3>Enter Your password</h3>
    <br>
    <input type="password" name="pwd">
    <br><br><br>
    <input type="button" value="Submit" onclick="pwdchk()">
</form>
</body>
</html>
