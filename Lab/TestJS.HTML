<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script type="text/javascript" src="Test.js">
    </script>
</head>
<body>
    <h3>Pop Up Box</h3>
    <input type="button" onclick="PopUpBox()" value="Click Me !!!">
    <br><br><hr>
    <h3>Sum Output</h3>
    <input type="button" onclick="add()" value="Click">
    <br><br><hr>
    <h3>Combined Output</h3>
    <input type="button" onclick="PopUpBox(),add()" value="Click This Too">
    <br><br><hr>
    <h3>Arithmetic Operations</h3>
    <p>x = 14 and y = 36</p>
    <input type="button" onclick="add(),sub(),mul(),div()" value="Click it..">
</body>
</html>
