<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibity</title>
    <script type="text/javascript">
        function  votechk(){
            var age = prompt("Enter Your Age : ");
            if(age <=  0){
                alert("Not a valid age , please try again with valid age value  !!!!!");
            }
            else if(age >= 18){
                alert("Congratulations !!!!!! , You are eligible to vote.......");
            }
            else{
                alert("No you're  not eligible to vote.......");
            }
        }
    </script>
</head>
<body>
    <h3>Check Vote Eligibity  Here ............</h3>
    <input type="button" value="Check here......" onclick="votechk()">
</body>
</html>
