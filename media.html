<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Examples</title>
</head>
<body>
    <h1>HTML Media</h1>
    <hr>
    <h2>Local Videos</h2>
    <h3>Star Wars in text format in command prompt</h3>
    <video width="320" height="250" controls>
    <source src="TEXT MOVIE.mp4" type="video/mp4">
    </video>
    <h3>Colourful Rainbow Graphics in TURBO C++</h3>
    <video width="320" height="250" controls>
    <source src="RAINBOW.mp4" type="video/mp4">
    </video>
    <hr>
    <h2>Web Pages</h2>
    <iframe src="https://dev.w3.org/html5/html-author/charref" 
    frameborder="0" width="1300" height="320"></iframe>
    <hr>
    <h2>The audio element</h2>
    <h3>Click on the play button to play the audio : </h3>
    <audio controls>
        <source src="Bday Track.mp3" type="audio/mp3">
    </audio>

</body>
</html>
